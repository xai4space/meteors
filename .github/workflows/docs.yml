name: Docs

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code ğŸ“‚
        uses: actions/checkout@v4

      - name: Setup Rye ğŸŒ¾
        id: setup-rye
        uses: eifinger/setup-rye@v3
        with:
          version: "0.35.0"
          enable-cache: true
          cache-prefix: "3.10"

      - name: Pin python-version 3.10 ğŸ“Œ
        if: steps.setup-rye.outputs.cache-hit != 'true'
        run: rye pin 3.10

      - name: Install dependencies ğŸ› ï¸
        if: steps.setup-rye.outputs.cache-hit != 'true'
        run: |
          rye sync --no-lock

      - name: Checkout code ğŸ“‚
        uses: actions/checkout@v3

      - name: Set up Python ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: 3.10
          cache: pip # Cache the pip dependencies

      - name: Install dependencies ğŸ› ï¸
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-docs.txt

      - name: Get the README ğŸ“
        run: |
          cp README.md docs/index.md

      - name: Get the ChangeLog ğŸ“
        run: |
          cp changelog.md docs/changelog.md

      - name: Get Version from VERSION file ğŸ·ï¸
        id: get_version
        run: |
          VERSION=$(grep -m 1 'version = ' pyproject.toml | sed -E 's/.*version = "(.*)"/\1/')
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Convert Jupyter notebooks to Markdown ğŸ““â¡ï¸ğŸ“„
        run: |
          jupyter nbconvert --to markdown --output-dir=docs/tutorials notebooks/*.ipynb

      - name: Deploy Documentation ğŸš€
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          mike deploy --push --branch gh-pages --update-aliases ${VERSION} latest
          mike set-default --push --branch gh-pages latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ env.VERSION }}

