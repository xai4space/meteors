name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["macos-latest", "ubuntu-latest"] # for now, only macOS and Ubuntu are supported for rye
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code ğŸ“‚
        uses: actions/checkout@v4

      - name: Setup Rye ğŸŒ¾
        id: setup-rye
        uses: eifinger/setup-rye@v3
        with:
          version: "0.35.0"

      - name: Pin python-version ${{ matrix.python-version }} ğŸ“Œ
        run: rye pin ${{ matrix.python-version }}

      - name: Cache dependencies ğŸ“¦
        uses: actions/cache@v4
        with:
          path: ./venv
          key: venv-${{ matrix.python-version }}-${{ matrix.os }}-${{ hashFiles('requirements.lock') }}-${{ hashFiles('requirements-dev.lock') }}

      - name: Install dependencies ğŸ› ï¸
        run: |
          rye sync

      - name: Run tests ğŸ§ª
        run: |
          rye test

      - name: Upload coverage report to Codecov ğŸ“ˆ
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          flags: unittests
